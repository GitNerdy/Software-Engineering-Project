<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- Bootstrap -->
  <link href="/css/bootstrap-4.0.0.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
  <!-- body code goes here -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark"><a class="navbar-brand" href="#">Cinema E Booking</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav mr-auto">
			  <li class="nav-item active">
				  <a class="nav-link" href="#" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
			  </li>
			  <li class="nav-item" th:switch="${user.loggedIn}">
				  <a th:case="false" class="nav-link" href="#" th:href="@{/register}">Registration</a>
			  </li>
			  <li class="nav-item" th:switch="${user.loggedIn}">
				  <a th:case="false" class="nav-link" href="#" th:href="@{/login}">Login</a>
			  </li>
			  <li class="nav-item" th:switch="${user.loggedIn}">
				  <a th:case="true" class="nav-link" href="#" th:href="@{/editInfo}">Edit Info</a>
			  </li>
			  <li class="nav-item" th:switch="${user.isAdmin}">
				  <a th:case="true" class="nav-link" href="#" th:href="@{/admin}">Admin</a>
			  </li>
			  <li class="nav-item" th:switch="${user.loggedIn}">
				  <a th:case="true" class="nav-link" href="#" th:href="@{/logout}">Logout</a>
			  </li>
		  </ul>
		  <form class="form-inline my-2 my-lg-0" action="#" th:action="@{/search}"  method="get">
			  <input name = "search" class="form-control mr-sm-2" type="search" value="" placeholder="Search" aria-label="Search">
			  <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
		  </form>
	  </div>
  </nav>

  <div class="container">
	  <br>
	  
	  	<div class="row">
	  		<!-- <h4>Choose Seating for [Num Tickets] Tickets</h4> -->
	  	</div>
	  
	  	<hr>
	  
		<div class="row">
			<div class="col-sm-4" style="text-align: center;"><b>Ticket ID</b></div>
			<div class="col-sm-4" style="text-align: center;"><b>Age</b></div>
			<div class="col-sm-4" style="text-align: center;"><b>Seat</b></div>
	  	</div>
	  
	  <br>

	  <form th:action="@{/getBookingConfirmation/{id}(id = ${showingID})}" th:object="${seatSpots}" method="post">
	  <div th:each="ticket: ${ticketList}">
	  	<div class="row" style="text-align: center;">
			<div class="col-sm-4" th:text="${ticket.ticketID}"><b>001</b></div>
			<div class="col-sm-4" th:text="${ticket.ageGroup}"><b >Child</b></div>
			<div class="col-sm-4">
		  		<select name="num">
					<option th:each="seat, itemStat : *{seatList}" th:value="${seat.seatID}" th:switch="${seat.status}" th:case="open" th:text="${seat.name}" th:field="*{seatList[__${itemStat.index}__].name}" >A1</option>
				</select>
		  	</div>
	  	</div>
		  <br>
	  </div>
	  	  <br>

	  <hr>
	  
	  <div class="row">
	  	<div class="col-sm-4" th:each="seat: ${seatList}" style="text-align: center;">
			<div th:switch="${seat.status}" th:case="open"><div class="seat" th:text="${seat.seatName}" style="display: inline-block; height: 100px; width: 100px; border: solid; margin-bottom: 20px;"></div></div>
			<div th:switch="${seat.status}" th:case="taken"><div class="seat" th:text="${seat.seatName}" style="display: inline-block; height: 100px; width: 100px; border: solid; margin-bottom: 20px; background-color: red;"></div></div>

		</div>
	  </div>
	  
	  <hr>
	  
	  <div class="row">
	  	<div class="col-sm-4 offset-8" style="text-align: center;">
		  <button class="btn-active" type="submit">Place Order</button>
		  </div>
	  </div>
	  </form>
  </div>
	<!-- End Container -->


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery-3.2.1.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap-4.0.0.js"></script>
</body>

</html>
